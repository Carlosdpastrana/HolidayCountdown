<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Holiday Countdown</title>
</head>

<body>
    <header>
        <h1>Ready for a Holiday?</h1>
        <img src="link to image" alt="discribe img">
        <p>All you have to do is choose a holiday,<br>
            and we'll tell you how much time is left to the very last second.</p>

        <!--Dropdown Menu for Selectiong Holiday-->
        <div class="holiday-selector">
            <lable for="holiday">Choose a holiday:</lable>
            <select id="holiday">
                <option value="halloween" Halloween></option>
            </select>
            <button id="start-countdown">Start Countdown</button>
        </div>
        <!-- Countdown and Time lable-->
        <h2>
            <div class="countdown">
                <h2> Countdown to Halloween</h2>
                <div class="time" id="days"><span class="label">Days</span></div>
                <div class="time" id="hours"><span class="label">Hours</span></div>
                <div class="time" id="minutes"><span class="label">Minutes</span></div>
                <div class="time" id="seconds"><span class="label">Seconds</span></div>
                <div id="countdown">

                    <div id="timer">
                        <span id="days"></span> Days
                        <span id="hours"></span> Hours
                        <span id="minutes"></span> Minutes
                        <span id="seconds"></span> Seconds
                    </div>
                </div>
        </h2>

        <script src="timeline.js"></script>
        <script src="share.js"></script>

        <button id="shareButton">Share</button>
    </header>
</body>

</html>
